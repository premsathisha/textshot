appId: com.premsathisha.textshot
productName: Text Shot
mac:
  icon: assets/app-icon.png
  category: public.app-category.productivity
  target:
    - dmg
    - zip
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.inherit.plist
  extendInfo:
    LSUIElement: true
files:
  - dist/**/*
  - assets/**/*
  - package.json
extraResources:
  - from: bin/ocr-helper
    to: bin/ocr-helper
  - from: bin/text-shot-settings
    to: bin/text-shot-settings
afterSign: scripts/notarize.js
generateUpdatesFilesForAllChannels: true
publish:
  - provider: github
    owner: premsathisha
    repo: textshot
    releaseType: release
