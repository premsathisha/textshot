<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Shot Settings</title>
    <link rel="stylesheet" href="./settings.css" />
  </head>
  <body>
    <main class="panel">
      <h1>Settings</h1>

      <label>
        <span>Global Hotkey</span>
        <input id="hotkey" type="text" placeholder="CommandOrControl+Shift+2" />
      </label>

      <label class="toggle-row">
        <input id="showConfirmation" type="checkbox" />
        <span>Show confirmation pulse</span>
      </label>

      <label class="toggle-row">
        <input id="launchAtLogin" type="checkbox" />
        <span>Launch at login</span>
      </label>

      <label class="toggle-row">
        <input id="debugMode" type="checkbox" />
        <span>Debug mode (retain last capture)</span>
      </label>

      <label class="toggle-row">
        <input id="autoPaste" type="checkbox" />
        <span>Auto-paste after copy (Accessibility required)</span>
      </label>

      <button id="save">Save</button>
      <p id="status"></p>
    </main>

    <script src="./settings.js"></script>
  </body>
</html>
